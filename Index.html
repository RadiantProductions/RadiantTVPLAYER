<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Web Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Roboto', sans-serif; 
      background: #000;
      display: flex;
      flex-direction: column; 
      align-items: center;
      height: 100vh;
      position: relative;
      color: #fff;
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(10px) brightness(0.5); 
      z-index: 0;
    }

    #player-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column; 
      align-items: center;
      justify-content: center; 
      text-align: center;
      width: 80%; 
      margin-top: 20vh; 
    }

    #album-art {
      width: 60vw; 
      height: 60vw; 
      max-width: 60vh; 
      max-height: 60vh;
      border-radius: 8px; 
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); 
      margin-bottom: 20px;
    }

    #title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #logo { /* Styles for the logo */
      position: absolute;
      top: 20px; /* Adjust as needed for spacing */
      left: 20px;
      width: 15vw; /* 15% of viewport width */
      height: auto; /* Maintain aspect ratio */
      z-index: 2; /* Ensure it's above other content */
    }
  </style>
</head>
<body>
  <img id="logo" src="https://radio-endstation.de/wp-content/uploads/2020/06/logo2.png" alt="Radio Endstation Logo"> 
  <div id="background"></div>
  <div id="player-content">
    <img id="album-art" src="" alt="Album Art">
    <div id="title">Loading Title...</div>
  </div>

  <audio id="radio-stream" autoplay></audio>

  <script>
    const streamUrl = 'https://azura.typicalmedia.net/hls/hits/live.m3u8';
    const apiUrl = 'https://azura.typicalmedia.net/api/nowplaying/64';

    const albumArtElement = document.getElementById('album-art');
    const titleElement = document.getElementById('title');
    const backgroundElement = document.getElementById('background');
    const audioElement = document.getElementById('radio-stream');

    // Start the stream
    audioElement.src = streamUrl;
    audioElement.play();

    async function fetchNowPlaying() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const albumArt = data.now_playing.song.art;
        const title = `${data.now_playing.song.title} - ${data.now_playing.song.artist}`;

        // Update the album cover and title
        albumArtElement.src = albumArt;
        titleElement.textContent = title;
        backgroundElement.style.backgroundImage = `url(${albumArt})`;
      } catch (error) {
        console.error('Error fetching Now Playing data:', error);
      }
    }

    // Load data immediately and then update every 1 second
    fetchNowPlaying();
    setInterval(fetchNowPlaying, 1000); 
  </script>
</body>
</html>
